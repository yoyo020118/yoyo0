<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Pro | تواصل</title>
    <!-- خطوط وأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- مكتبة التنبيهات الجميلة -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
    <!-- ملف الستايل -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- خلفية متحركة -->
    <div class="bg-animation"></div>

    <!-- شاشة التحميل -->
    <div id="loader" class="loader-screen" style="display:none;">
        <div class="spinner"></div>
        <p>جاري الاتصال...</p>
    </div>

    <!-- شاشة تسجيل الدخول -->
    <div id="login-screen" class="screen active">
        <div class="glass-card login-card">
            <div class="icon-header">
                <i class="fas fa-comments"></i>
            </div>
            <h1>مرحباً بك</h1>
            <p>منصة تواصل آمنة وسريعة</p>
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username-input" placeholder="اكتب اسمك المستعار" autocomplete="off">
            </div>

            <button class="btn-main" onclick="registerUser()">
                دخول للنظام <i class="fas fa-arrow-left"></i>
            </button>
        </div>
    </div>

    <!-- واجهة التطبيق -->
    <div id="app-screen" class="screen">
        <div class="app-layout">
            
            <!-- القائمة الجانبية -->
            <aside class="sidebar">
                <div class="profile-section">
                    <div class="avatar" id="my-avatar"></div>
                    <h3 id="display-name">...</h3>
                    <div class="id-badge" onclick="copyMyID()">
                        <span id="my-unique-id">Loading ID...</span>
                        <i class="fas fa-copy"></i>
                    </div>
                </div>

                <nav class="nav-links">
                    <button class="nav-btn active" onclick="showTab('friends')">
                        <i class="fas fa-comment-alt"></i> المحادثات
                    </button>
                    <button class="nav-btn" onclick="showTab('requests')">
                        <i class="fas fa-bell"></i> الطلبات
                        <span id="req-badge" class="badge" style="display:none">0</span>
                    </button>
                    <button class="nav-btn" onclick="showTab('add')">
                        <i class="fas fa-user-plus"></i> إضافة صديق
                    </button>
                </nav>

                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-power-off"></i> خروج
                </button>
            </aside>

            <!-- المحتوى -->
            <main class="main-area">
                
                <!-- الأصدقاء -->
                <div id="tab-friends" class="tab-content active">
                    <div class="header">
                        <h2>الدردشات</h2>
                    </div>
                    <div class="list-wrapper" id="friends-list">
                        <!-- يعبأ تلقائياً -->
                    </div>
                </div>

                <!-- الطلبات -->
                <div id="tab-requests" class="tab-content">
                    <div class="header"><h2>طلبات الصداقة</h2></div>
                    <div class="list-wrapper" id="requests-list"></div>
                </div>

                <!-- إضافة -->
                <div id="tab-add" class="tab-content">
                    <div class="header"><h2>إضافة جهة اتصال</h2></div>
                    <div class="add-box">
                        <img src="https://cdn-icons-png.flaticon.com/512/166/166258.png" alt="Add" width="80">
                        <p>أدخل معرف الصديق (ID) لبدء المحادثة</p>
                        <div class="input-group">
                            <input type="text" id="friend-id-input" placeholder="مثال: Ahmed#4421">
                        </div>
                        <button class="btn-main" onclick="sendFriendRequest()">إرسال طلب</button>
                    </div>
                </div>

                <!-- منطقة الشات -->
                <section id="chat-room" class="chat-interface">
                    <header class="chat-head">
                        <button class="back-btn" onclick="closeChat()"><i class="fas fa-arrow-right"></i></button>
                        <div class="chat-info">
                            <h3 id="chat-username">User</h3>
                            <span class="status-dot">متصل</span>
                        </div>
                    </header>
                    <div class="messages-container" id="messages-area"></div>
                    <div class="input-area">
                        <input type="text" id="msg-input" placeholder="اكتب رسالتك..." onkeypress="handleInputKey(event)">
                        <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </section>

            </main>
        </div>
    </div>

    <!-- المكتبات الضرورية -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
