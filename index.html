<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات بسيط</title>
    <!-- ربط ملف الـ CSS لتصميم الصفحة -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="chat-container">
        <div id="chat-header">
            <h2>غرفة الدردشة العامة</h2>
        </div>

        <div id="messages-container">
            <!-- الرسائل ستظهر هنا بواسطة JavaScript -->
            <div class="message">أهلاً بك في الشات!</div>
        </div>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..." autocomplete="off" required>
            <button type="submit">إرسال</button>
        </form>
    </div>

    <!-- ربط ملف الـ JavaScript لإضافة التفاعل -->
    <!-- نضعه في نهاية الـ body لضمان تحميل كل عناصر الصفحة أولاً -->
    <script src="script.js"></script>
</body>
</html>
