<!-- public/index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واتساب ويب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- شاشة تسجيل الدخول البسيطة -->
    <div id="login-screen">
        <div class="login-box">
            <h2>مرحباً في واتساب</h2>
            <input type="text" id="username-input" placeholder="ادخل اسمك هنا...">
            <button onclick="joinChat()">دخول للدردشة</button>
        </div>
    </div>

    <!-- واجهة التطبيق الرئيسية -->
    <div class="app-container" id="app-interface" style="display: none;">
        <!-- الشريط العلوي -->
        <header>
            <div class="user-info">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="User">
                <div class="details">
                    <span id="chat-title">مجموعة عامة</span>
                    <span id="typing-indicator"></span>
                </div>
            </div>
        </header>

        <!-- منطقة الرسائل -->
        <div class="chat-container">
            <!-- الرسائل تظهر هنا -->
        </div>

        <!-- منطقة الكتابة -->
        <div class="input-area">
            <input type="text" id="messageInp" placeholder="اكتب رسالة..." autocomplete="off">
            <button class="send-btn" onclick="sendMessage()">➤</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
